<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>SEELOTSE</title>
    
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />
    <!-- IBM Plex Sans & Mono Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@300;400;600&display=swap" />
    
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --text-secondary: #6B6B6B;
            --accent: #6B6B6B;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #FFFFFF;
                --text: #000000;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        
        /* App Container */
        #app {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: block;
        }
        
        /* App Container with safe area */
        #app {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            padding-top: max(50px, env(safe-area-inset-top, 50px));
        }
        
        /* Map Placeholder (graue Fläche) */
        #map {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            background: #e5e5e5;
        }
        @media (prefers-color-scheme: dark) {
            #map { background: #1a1a1a; }
        }
        
        /* Main Header with Logo and Logbuch */
        .main-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1001;
            background: var(--bg);
            padding-top: max(12px, env(safe-area-inset-top, 12px));
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(max(12px, env(safe-area-inset-top, 12px)) + 48px);
        }
        .header-back-btn {
            background: transparent;
            border: none;
            padding: 8px;
            margin-left: -8px;
            cursor: pointer;
            color: var(--text);
        }
        .header-back-btn.hidden { display: none; }
        .header-back-btn .material-symbols-rounded { font-size: 28px; }
        .header-logo {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .header-logo svg {
            height: 24px;
            width: auto;
        }
        .header-logo svg path { fill: var(--text); }
        .header-logo.hidden { display: none; }
        .header-logbuch-btn {
            background: transparent;
            border: none;
            padding: 8px;
            margin-right: -8px;
            cursor: pointer;
            color: var(--text);
            position: relative;
        }
        .header-logbuch-btn .material-symbols-rounded { font-size: 28px; }
        .logbuch-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            min-width: 16px;
            height: 16px;
            background: var(--text);
            color: var(--bg);
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }
        .logbuch-badge.hidden { display: none; }
        
        /* Header - Filter Pills below main header */
        .header-container {
            position: fixed;
            top: calc(max(12px, env(safe-area-inset-top, 12px)) + 48px);
            left: 0; right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, var(--bg) 0%, var(--bg) 60%, transparent 100%);
            padding-top: 4px;
            padding-bottom: 20px;
        }
        .header-container.hidden { display: none; }
        
        /* Hide old top-bar elements */
        .top-bar { display: none; }
        .bookmarks-btn { display: none; }
        
        /* Bottom Tabbar - Flat Design, no gap */
        .tabbar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            z-index: 1000;
            background: var(--bg);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0));
            border-top: 1px solid rgba(128,128,128,0.15);
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 0;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
            position: relative;
        }
        .tab-item.active {
            color: var(--text);
        }
        .tab-item .material-symbols-rounded {
            font-size: 24px;
            margin-bottom: 2px;
        }
        .tab-item span:last-child {
            font-size: 10px;
            font-weight: 500;
        }
        .tab-item .badge {
            position: absolute;
            top: 9px;
            right: calc(50% - 20px);
            min-width: 16px;
            height: 16px;
            background: var(--text);
            color: var(--bg);
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }
        .tab-item .badge.hidden { display: none; }
        
        /* Material Icons */
        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded';
            font-weight: normal;
            font-style: normal;
            font-size: inherit;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <!-- App -->
    <div id="app">
        <!-- Graue Fläche (ersetzt die Map) -->
        <div id="map"></div>
        
        <!-- Main Header (Inhalt entfernt, Struktur erhalten) -->
        <div class="main-header" id="mainHeader">
        </div>
        
        <!-- Bottom Tabbar - 3 items (visuell erhalten, ohne Funktion) -->
        <nav class="tabbar" id="tabbar">
            <button class="tab-item active" id="tabHeute">
                <span class="material-symbols-rounded">explore</span>
                <span>Heute</span>
            </button>
            <button class="tab-item" id="tabLaufend">
                <span class="material-symbols-rounded">visibility</span>
                <span>Entdecken</span>
            </button>
            <button class="tab-item" id="tabOrte">
                <span class="material-symbols-rounded">anchor</span>
                <span>Orte</span>
            </button>
        </nav>
    </div>
</body>
</html>
